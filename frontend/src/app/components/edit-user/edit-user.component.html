<div class="container" style="margin-top:80px">
    <div class="card" style="max-width: 80%; height:auto;">
        <div class="card">
            <div class="card-header">
                <h2 style="text-align: left;"><i class="fa fa-id-card" aria-hidden="true" style="color:rgb(40, 218, 170);"></i> Edit Profile</h2>
            </div>
            <div class=" card-body ">
                <div class="row">
                    <div class="col-md-6">
                        <form [formGroup]="authForm">
                            <div class="mb-3">
                                <label for="formFile" class="form-label">New Profile Picture</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">New name</label>
                                <input class="form-control" type="text" id="formFile" placeholder="{{name}}" formControlName="name">
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-success btn-block btn-light" (click)="userUpdate()">ðŸ˜‚Edit</button>
            </div>
        </div>
    </div>
</div>
