<div class="container">
    <br>
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card p-3" style="border-radius: 15px">
                <h2 class="upload">Upload Your image</h2>
                <div>
                    <form class="p-2" [formGroup]="imageForm" (submit)="onSubmit()">
                        <div class="card-title mb-3 text-center">
                            <input class="form-control" style="border-radius:5px" type="file" (change)="onFileSelect($event)">
                        </div>
                        <div *ngIf="imageData" class="mb-3">
                            <img [src]=" imageData" width="500px">
                        </div>
                        <div class="input-group mb-3 ">
                            <span class="input-group-text" id="basic-addon1">Image name</span>
                            <input type="text " class="form-control" placeholder="input your image name" formControlName="name">
                        </div>
                        <div class="card-title mb-5">
                            <label>Details</label>
                            <textarea class="form-control" formControlName="details" type="text" style="border-radius: 15px" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary"><i class="fa fa-upload" aria-hidden="true">UPLOAD</i></button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
