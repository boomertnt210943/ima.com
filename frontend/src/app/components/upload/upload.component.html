<section class="vh-100 " style="background-image: url('https://images.unsplash.com/photo-1510935813936-763eb6fbc613?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2078&q=80');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card p-3" style="border-radius: 15px">
                        <h2>Upload Your image</h2>
                        <div>
                            <form class="p-2" [formGroup]="form" (submit)="onSubmit()">
                                <div class="card-title mb-3 text-center">
                                    <input class="form-control p-2" style="border-radius:5px" type="file" (change)="onFileSelect($event)">
                                </div>
                                <div *ngIf="imageData" class="mb-3">
                                    <img [src]=" imageData " [alt]="form.value.name" width="500px">
                                </div>
                                <div class="input-group mb-3 ">
                                    <span class="input-group-text " id="basic-addon1">Image name</span>
                                    <input type="text " class="form-control " placeholder="input your image name" formControlName="name">
                                </div>
                                <div class="card-title mb-5 ">
                                    <label>Details</label>
                                    <textarea class="form-control " type="text" style="border-radius: 15px" id="exampleFormControlTextarea1 " rows="3"></textarea>
                                </div>
                            </form>
                            <div class="d-flex justify-content-center ">
                                <button type="submit " class="btn btn-primary "><i class="fa fa-upload " aria-hidden="true "> UPLOAD</i></button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
