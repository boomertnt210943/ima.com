<div class="row ">
    <div *ngFor="let item of images" class="col-md-4">
        <div class="card" style="width: auto;">
            <img [src]="item.imagePath" class="card-img-top" [alt]="item.imagePath">
            <div class="card-body ">
                <h5 class="card-title ">{{item.name}}</h5>
                <p class="card-text ">{{item.details}}</p>
                <a routerLink="/edit/{{item._id}}" routerLinkActive="active" class="btn btn-primary ">Edit image</a>
            </div>
        </div>
    </div>
</div>
