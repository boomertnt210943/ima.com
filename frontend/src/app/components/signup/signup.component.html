<section class="vh-100 bg-image" style="background-image: url('https://cdn.singulart.com/artworks/v2/cropped/950/main/fhd/337983_7d5253d3c0fa33c9a424be1afbabb105.jpeg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px">
                        <div class="card-body p-5">
                            <h2 class="card-title text-center">SIGN UP</h2>
                            <h6 class="card-subtitle text-center mb-5 text-muted">Create an account.</h6>

                            <form [formGroup]="authForm">
                                <div class="form-floating mb-3">
                                    <div class="card-title mb-3 text-center">
                                        <input class="form-control" style="border-radius:5px" type="file" (change)="onChangeImg($event)">
                                    </div>
                                    <div class="form-floating mb-3">
                                        <img *ngIf="previewLoaded" class="img-thumbnail" [src]="this.authForm.value.img" style="height:150px;">
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" formControlName="name" />
                                    <label for="floatingInput">Your Name</label>
                                    <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)" class="alert alert-danger">
                                        <div *ngIf="f.name.errors?.required">
                                            Name is required.
                                        </div>
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput" formControlName="email" />
                                    <label for="floatingInput">Email address</label>
                                    <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="alert alert-danger">
                                        <div *ngIf="f.email.errors?.required">
                                            Email is required.
                                        </div>
                                        <div *ngIf="f.email.errors?.email">
                                            Email is incorrect!!
                                        </div>
                                    </div>
                                </div>

                                <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingPassword" formControlName="password" />
                                    <label for="floatingPassword">Password</label>
                                    <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" class="alert alert-danger">
                                        <div *ngIf="f.password.errors?.required">
                                            Password is required.
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <p></p>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="signUp()">SIGN UP</button>
                                </div>
                                <p class=" text-center text-muted mt-5 mb-0 ">Have already an account?
                                    <a href="signin " class="fw-bold text-body "><u>Login here</u></a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>mea
