<div class="card border-info w-auto">
    <h4 class="card-header"><i class="fa fa-comment"></i> All Comment</h4>
    <div class="card-body" *ngFor="let item of commentInImage">
        <div class="card">
            <h5 class="card-header"><i class="fa fa-user-secret" aria-hidden="true" style="color: Tomato;"></i> {{item.nick_name}}</h5>
            <p class="card-body">
                {{item.content}}
            </p>
        </div>
    </div>
</div>
