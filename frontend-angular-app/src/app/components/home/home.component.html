<div class="container">
    <div class="row">
        <div *ngFor="let post of postIma" class="col-md-4">
            <div class="card" style="width: auto;">
                <img src="{{post.imaUrl}}" class="card-img-top" alt="{{post.imaName}}">
                <div class="card-body">
                    <h5 class="card-title">{{post.imaName}}</h5>
                    <p class="card-text">{{post.imaDetail}}</p>
                    <a href="#" class="btn btn-sm float-end" [ngClass]="{'btn-danger': post.like, 'btn-light': !post.like}" (click)="onClick(post)" data-bs-toggle="modal" data-bs-target="#myModal">
                        <i class="fa fa-heart" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
